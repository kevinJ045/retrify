<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Retrify</title>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>

	<div id="images">
		<div id="unretrified" onclick="file.click()">
			<img src="./static/placeholder.png" id="preview" />
		</div>
		<div id="retrified"></div>
	</div>
	
	<form id="form">
	
		<div id="message"></div>

		<div class="grid">
			<legend>
				<label for="url">URL</label>
				<input type="text" placeholder="http://example.com/path/to/image" id="url" />
				<p>(Don't put anything here if you specified file)</p>
			</legend>
	
			<legend>
				<label for="file">File</label>
				<input accept="image/*" type="file" id="file" />
				<span id="remove-file" hidden>X</span>
				<p>(Don't put anything here if you specified URL)</p>
			</legend>

			<legend>
				<label for="pixelSize">Pixel Size</label>
				<input type="range" min="1" max="20" value="10" id="pixelSize" oninput="pixelsizeval.innerText = event.target.value"/> <span id="pixelsizeval">10</span>
			</legend>

			<legend>
				<label for="scale">Scale</label>
				<input type="number" min="0" placeholder="normal: 0, crazy: 2000" value="0" id="scale" />
			</legend>

			<legend>
				<label for="removeBlack">Remove black</label>
				<input type="checkbox" id="removeBlack" />
				<p>Only use if there are black edges</p>
			</legend>

			<legend>
				<label for="use_elements">Use Elements Instead</label>
				<input type="checkbox" id="use_elements" />
				<p>Using elements means more CPU usage but more accuracy</p>
			</legend>

			<legend>
				<label for="flipped">Flipped result</label>
				<input type="checkbox" id="flipped" />
			</legend>

			<legend>
				<label for="rotation">Rotation</label>
				<input type="number" min="-360" max="360" placeholder="0" value="0" id="rotation" />
			</legend>

			<legend>
				<label for="invert">Invert Colors</label>
				<input type="checkbox" id="invert" />
			</legend>

			<legend>
				<label for="temperature">Temperature</label>
				<input type="range" min="-100" max="100" value="0" id="temperature" oninput="tempval.innerText = event.target.value"/> <span id="tempval">0</span>
			</legend>

			<legend>
				<label for="contrast">Contrast</label>
				<input type="range" min="-100" max="100" value="0" id="contrast" oninput="contrastval.innerText = event.target.value"/> <span id="contrastval">0</span>
			</legend>

			<legend>
				<label for="brightness">Brightness</label>
				<input type="range" min="-100" max="100" value="0" id="brightness" oninput="brightnessval.innerText = event.target.value"/> <span id="brightnessval">0</span>
			</legend>
		</div>

		<button type="submit" id="submit_button">Submit</button>
		<button type="button" id="export_button">Export</button>
		<button type="reset" id="clear_button">Clear</button>
	</form>
	
	<script src="index.js"></script>
</body>
</html>
